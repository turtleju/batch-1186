<html>

<head>
  <meta charset="utf-8">

  <title>Bootstrap demo</title>

  <!-- Need to read device screen width (Bootstrap) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fontawesome CSS only! -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
  <div class="p-3 border">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="images/logo.png" alt="" width="40px">
      <a href="#" class="btn btn-primary">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-8">
        <div id="carouselExampleControls" class="carousel slide mt-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/flat.jpg" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/bedroom.jpg" class="d-block w-100 rounded" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/bathroom.jpg" class="d-block w-100 rounded" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <h1 class="mt-3">Lovely Flat in Lyon City</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit atque labore quia at neque architecto cum exercitationem nobis consectetur alias repellendus enim autem cupiditate perferendis quod sint laborum, vitae minus!</p>
      </div>
      <div class="col-12 col-lg-4">
        <form action="#" class="mb-5 border rounded p-4 mt-3">
          <h2>Book this flat</h2>
          <label for="message" class="form-label">Message</label>
          <input type="text" id="message" class="form-control mb-3" placeholder="Write something">

          <label for="arrival" class="form-label">Arrival</label>
          <input type="date" id="arrival" class="form-control mb-3">

          <label for="departure" class="form-label">Departure</label>
          <input type="date" id="departure" class="form-control mb-3">

          <input type="submit" value="Book Now" class="btn btn-primary w-100">
        </form>
      </div>
    </div>
  </div>

  <!-- Code here -->

  <!-- Bootstrap JavaScript library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
